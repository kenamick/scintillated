<!DOCTYPE html>
<head>
  <title>The Scintillating Illusion Game</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <meta name="apple-mobile-web-app-title" content="SCIN">
</head>
<body>
<script src="wasm_exec.js"></script>
<script>
const go = new Go();
WebAssembly.instantiateStreaming(fetch("scintillated.wasm"), go.importObject).then(result => {
    go.run(result.instance);
});
</script>
</body>
</html>
